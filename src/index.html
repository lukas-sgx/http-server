<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Super Site</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e66465, #9198e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        header {
            background-color: rgba(0,0,0,0.3);
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        main {
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Super Site ✨</h1>
    </header>
    <main>
        <p>Ce site a été généré dynamiquement par un serveur HTTP en C !</p>
        <p>Essayez aussi la page <a href="/hello">/hello</a> ou une page inconnue pour tester la 404.</p>
    </main>
</body>
</html>
